<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon - Aarav Pandey</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    nav {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 2px;
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      margin: 0;
      position: relative;
      display: inline-block;
      border-bottom: 3px solid transparent;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    h1:hover {
      border-color: #fff;
    }

    .dots {
      display: inline-block;
      width: 1.5em;
      text-align: left;
    }

    .dots::after {
      content: '';
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <nav>AARAV PANDEY</nav>
  <h1 class="fade-in">Coming Soon<span class="dots"></span></h1>
</body>
</html>
