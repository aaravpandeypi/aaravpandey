<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon - Aarav Pandey</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 0;
      font-size: 1.5rem;
      font-weight: 500;
      letter-spacing: 1px;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: "";
      position: absolute;
      width: 0;
      height: 3px;
      left: 0;
      bottom: -10px;
      background: #fff;
      animation: underline 2s infinite ease-in-out;
    }

    @keyframes underline {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; left: 100%; }
    }

    @media (max-width: 768px) {
      nav {
        font-size: 1.2rem;
        padding: 15px 0;
      }
      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <nav>Aarav Pandey</nav>
  <h1>Coming Soon</h1>
</body>
</html>
